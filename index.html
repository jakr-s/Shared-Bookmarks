<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shared Bookmarks</title>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h1>Shared Bookmarks</h1>

    <main>
      <section aria-labelledby="user-select-label">
        <h2 id="user-select-label">Select a user to view their bookmarks</h2>
        <label for="user-select">User</label>
        <select id="user-select" name="user-select">
          <option value="" disabled selected>-- Choose a user --</option>
        </select>
      </section>
      <section aria-labelledby="bookmark-form-label">
        <h2 id="bookmark-form-label">Add a new bookmark</h2>
        <form id="bookmark-form" novalidate>
          <div>
            <label for="bookmark-url">URL</label>
            <input id="bookmark-url" name="bookmark-url" type="url" required />
          </div>
          <div>
            <label for="bookmark-title">Title</label>
            <input
              id="bookmark-title"
              name="bookmark-title"
              type="text"
              required
            />
          </div>
          <div>
            <label for="bookmark-description">Description</label>
            <textarea
              id="bookmark-description"
              name="bookmark-description"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" id="bookmark-submit">Save bookmark</button>
        </form>
      </section>
      <section id="bookmarks-section" aria-labelledby="bookmarks-section-label">
        <h2 id="bookmarks-section-label">Stored bookmarks</h2>
        <p id="validation-message" role="status" aria-live="polite"></p>
        <ul id="bookmarks-list"></ul>
      </section>
    </main>
  </body>
</html>
