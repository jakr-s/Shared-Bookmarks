<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared-Bookmarks-Homepage</title>
  <script type="module" src="script.js"></script>

  </head>
  <body>
    <h1>Shared Bookmarks</h1>

    <section aria-labelledby="user-select-label">
      <h2 id="user-select-label">Select a user to view their bookmarks</h2>
      <select id="user-select" name="user-select"><option value="" disabled selected>-- Choose a user --</option></select>
    </section>
    <! -- the heading and the dropdown menu of our users with a hidden placeholder --> 
    

    <section id="bookmarks-section" aria-labelledby="bookmarks-section-label">
      <h2 id="bookmarks-section-label">Stored bookmarks</h2>
      <p id="validation-message"></p>
      <ul id="bookmarks-list">
      </ul>
    </section>
       <! -- here you find the stored users data and if theres no data for the user a validation message will pop up. -->
  </body>
</html>
